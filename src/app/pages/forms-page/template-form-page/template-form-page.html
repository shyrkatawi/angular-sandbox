<form ngForm class="form">
  <div class="form-field">
    <label for="name">First name</label>
    <input [(ngModel)]="userInfo.firstName" type="text" id="firstName" placeholder="enter your name" name="firstName" />
  </div>
  <div class="form-field">
    <label for="lastName">Last name</label>
    <input [(ngModel)]="userInfo.lastName" type="text" id="lastName" placeholder="enter your last name"
           name="lastName" />
  </div>
  <div class="form-field">
    <label for="nickname">Nickname</label>
    <input [(ngModel)]="userInfo.nickname" type="text" id="nickname" placeholder="enter your nickname"
           name="nickname" />
  </div>
  <div class="form-field">
    <label for="email">Email</label>
    <input [(ngModel)]="userInfo.email" type="email" id="email" placeholder="enter your email" name="email" />
  </div>
  <div class="form-field-inline-group">
    <div class="form-field form-field-small">
      <label for="yearOfBirth">Year of birth</label>
      <select [(ngModel)]="userInfo.yearOfBirth" id="yearOfBirth" name="yearOfBirth">
        @for (year of years; track year) {
          <option [value]="year">{{ year }}</option>
        }
      </select>
    </div>
    <div class="form-field form-field-small">
      <label for="passport">Passport</label>
      <input [(ngModel)]="userInfo.passport" type="text" id="passport" placeholder="enter your passport"
             name="passport" />
    </div>
  </div>
  <fieldset>
    <legend>Address</legend>
    <div class="form-field">
      <label for="fullAddress">Address</label>
      <input [(ngModel)]="userInfo.fullAddress" type="text" id="fullAddress" placeholder="enter your full address"
             name="fullAddress" />
    </div>
    <div class="form-field">
      <label for="city">City</label>
      <input [(ngModel)]="userInfo.city" type="text" id="city" placeholder="enter your city" name="city" />
    </div>
    <div class="form-field">
      <label for="postCode">Post code</label>
      <input [(ngModel)]="userInfo.postCode" type="number" id="postCode" placeholder="enter your post code" name="postCode" />
    </div>
  </fieldset>
  <button>Save</button>
</form>
<pre>{{ userInfo|json }}</pre>
