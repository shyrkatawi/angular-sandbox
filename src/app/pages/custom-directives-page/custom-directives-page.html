<div class="flex flex-col gap-1">
  <div class="p-2 flex flex-col gap-2 bg-gray-400">
    <h4>Custom ngIf</h4>
    <div class="flex gap-2 items-center">
      <div class="w-20">State: {{ ifState() }}</div>
      <button (click)="changeIfState()">Change state</button>
    </div>
    <div class="h-6">
      <ng-container *appIf="ifState(); else elseBlock">
        "if"
      </ng-container>
      <ng-template #elseBlock>
        "else"
      </ng-template>
    </div>
  </div>

  <div class="p-2 flex flex-col gap-2 bg-gray-500">
    <h4>Custom something</h4>
  </div>
</div>
